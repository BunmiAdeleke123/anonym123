{% extends "base_layout.html" %}

{% block content %}
<h2>Log In</h2>
<form class= "site-form"  action="/accounts/login/" method="post">
    {% csrf_token %}
    {{form}}

    {% if request.GET.next %}

    <input type="hidden" name ="next" value="{{request.GET.next}}">

    {% endif %}
    <br/><input type="submit" class="btn btn-primary sub" value="Log In">
</form>
{% endblock %}
